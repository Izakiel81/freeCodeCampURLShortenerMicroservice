<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>URL Shortener (numeric)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width:700px; margin:40px auto; padding:0 20px; }
    .box { border:1px solid #ddd; padding:20px; border-radius:6px; }
    input[type="text"]{ width:80%; padding:8px; }
    button{ padding:8px 12px; }
    pre{ background:#f8f8f8; padding:10px; border-radius:4px; }
  </style>
</head>
<body>
  <h1>URL Shortener (numeric)</h1>
  <div class="box">
    <p>Enter a URL (include <code>http://</code> or <code>https://</code>):</p>
    <form id="shortenForm">
      <input type="text" id="url" name="url" placeholder="https://example.com" required />
      <button type="submit">Shorten</button>
    </form>

    <h3>Result</h3>
    <pre id="result">No result yet.</pre>

    <p>Example: POST to <code>/api/shorturl</code> with form field <code>url</code>.</p>
  </div>

  <script>
    const form = document.getElementById('shortenForm');
    const result = document.getElementById('result');
console.log('URL Shortener script loaded', document.getElementById('url').value);
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;

      // send as application/x-www-form-urlencoded (typical form submit)
      const body = new URLSearchParams();
      body.append('url', url);

      try {
        const res = await fetch('/api/shorturl', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: body.toString()
        });
        const json = await res.json();
        result.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        result.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
